addOnTool_prompts:
  type: str
  help: "The following questions are related to the AddOnTool element"
  default: Press enter to continue
  when: "{{ 'AddOnTool' in elements_to_include }}"

addOnTool_name:
  type: str
  help: What is the name of the AddOnTool element?
  placeholder: (This is the name of the Add-on Tool in workbench under Tools > Add-ons )
  validator: >-
    {% if not (addOnTool_name | regex_search('^[A-Za-z][A-Za-z0-9 _-]*$')) %}
    name of the AddOnTool element must start with a letter and cannot contain any symbols.
    {% endif %}
  when: "{{ 'AddOnTool' in elements_to_include }}"

addOnTool_description:
  type: str
  help: What is the description of the AddOnTool element?
  placeholder: (This is the description of the Add-on Tool just below the name in workbench under Tools > Add-ons )
  when: "{{ 'AddOnTool' in elements_to_include }}"

# TODO: KB for sharable link
addOnTool_resource_size:
  type: str
  help: What resource size do you need for the DataLab project that will host the add-on?
  default: GP_S
  placeholder: (We need to change our KB to have a sharable link here!! https://support.seeq.com/kb/latest/cloud/elements#Element-Specific-Properties)
  when: "{{ 'AddOnTool' in elements_to_include }}"

addOnTool_icon:
  type: str
  help: What will be the icon to show next to the Add-on tool name? (see https://fontawesome.com/v4.7.0/icons/)
  default: fa-bullseye
  placeholder: (This icon will be shown next to the Add-on Tool name in workbench under Tools > Add-ons )
  when: "{{ 'AddOnTool' in elements_to_include }}"
