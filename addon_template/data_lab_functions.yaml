dataLabFunction_prompts:
  type: str
  help: "\n\n ******* DataLabFunctions element configuration *******"
  default: Press enter to continue
  when: "{{ 'DataLabFunctions' in elements_to_include }}"

dataLabFunctions_name:
  type: str
  help: What is the name of the DataLabFunctions element?
  placeholder: "(e.g.: MyDataLabFunctions)"
  validator: >-
    {% if not (dataLabFunctions_name | regex_search('^[A-Za-z][A-Za-z0-9 _-]*$')) %}
    name of the dataLabFunctions_name element must start with a letter and cannot contain any symbols.
    {% endif %}
  when: "{{ 'DataLabFunctions' in elements_to_include }}"
